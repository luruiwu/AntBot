#START VOXEL STUFF
map_type: voxel
origin_z: 0.0
z_resolution: 0.2
z_voxels: 10
unknown_threshold: 9
mark_threshold: 0
#END VOXEL STUFF
transform_tolerance: 0.5
obstacle_range: 2.5
max_obstacle_height: 2.0
raytrace_range: 3.0
footprint: [[-0.7, -0.7], [-0.7, 0.7], [0.7, 0.7], [0.7, -0.7]]
#width:0.8，length:1.3
#robot_radius: 0.46
footprint_padding: 0.01
inflation_radius: 1.0
cost_scaling_factor: 10.0
lethal_cost_threshold: 100
observation_sources: base_scan
#不能该
base_scan: {sensor_frame: base_laser_link, data_type: LaserScan, topic: /scan, marking: true, clearing: true, expected_update_rate: 5.0, observation_persistence: 0.0, min_obstacle_height: -0.10, max_obstacle_height: 2.0}
